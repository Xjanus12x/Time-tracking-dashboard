<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="scripts/main.js"></script>
</head>

<body>

  <main class="main">


    <figure class="profile">
      <div class="wrapper">

        <img class="profile__picture" src="./assets/image-jeremy.png" alt="Jerymy Robson">

        <figcaption class="profile__description">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </figcaption>
      </div>
      <figcaption class="profile__menu">
        <button type="button" data-state="inactive">Daily</button>
        <button type="button" data-state="inactive">Weekly</button>
        <button type="button" data-state="inactive">Monthly</button>
      </figcaption>
    </figure>

    <figure class="card" data-category="work">

      <figcaption class="card__hours">

        <div>
          <p></p>
          <img src="./assets/icon-ellipsis.svg" alt="ellisis icon">
        </div>

        <div>
          <h2>0hr</h2>
          <p>Last Week - 0hr</p>
        </div>

      </figcaption>

    </figure>

    <figure class="card" data-category="play">

      <figcaption class="card__hours">

        <div>
          <p></p>
          <img src="./assets/icon-ellipsis.svg" alt="ellisis icon">
        </div>
        <div>
          <h2>0hr</h2>
          <p>Last Week - 0hr</p>
        </div>

      </figcaption>

    </figure>

    <figure class="card" data-category="study">

      <figcaption class="card__hours">

        <div>
          <p></p>
          <img src="./assets/icon-ellipsis.svg" alt="ellisis icon">
        </div>
        <div>
          <h2>0hr</h2>
          <p>Last Week - 0hr</p>
        </div>

      </figcaption>

    </figure>

    <figure class="card" data-category="exercise">

      <figcaption class="card__hours">

        <div>
          <p></p>
          <img src="./assets/icon-ellipsis.svg" alt="ellisis icon">
        </div>
        <div>
          <h2>0hr</h2>
          <p>Last Week - 0hr</p>
        </div>

      </figcaption>

    </figure>

    <figure class="card" data-category="social">

      <figcaption class="card__hours">

        <div>
          <p></p>
          <img src="./assets/icon-ellipsis.svg" alt="ellisis icon">
        </div>
        <div>
          <h2>0hr</h2>
          <p>Last Week - 0hr</p>
        </div>

      </figcaption>

    </figure>

    <figure class="card" data-category="self-care">

      <figcaption class="card__hours">

        <div>
          <p></p>
          <img src="./assets/icon-ellipsis.svg" alt="ellisis icon">
        </div>
        <div>
          <h2>0hr</h2>
          <p>Last Week - 0hr</p>
        </div>

      </figcaption>

    </figure>
  </main>

</body>

</html>
